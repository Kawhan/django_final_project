{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}

        <section>
            <img src="" alt="">
            <h3>Nome da missão: {{ missao.nome_missao }}</h3>
            <h3>Descrição: {{ missao.description }}</h3>
            <h3>participantes: {{ missao.participantes }}</h3>
                        
    
    
        </section>
        <h2 class="text-danger">Deseja Deletar esse item? </h2>
        <input type="submit" value="Sim" />
        <a href="/missoes/view-missoes">Cancelar </a>
    </form>
</div>
{% endblock %}
